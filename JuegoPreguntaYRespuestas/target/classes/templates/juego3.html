<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El reto finah</title>
    <link rel="stylesheet" href="/css/juego3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="navbar">
        <div id="navbar-brand">
            <img src="iconoPerfil.png">
        </div>
       <a class="htmltxt" id="titulo" href="http://localhost:9430/">Juego Preguntas y Respuestas</a>
        <span id="nombreUsuario">Aqui va el nombre del usuario</span>
    </div>
    <br><br>

    <div class="container">
        <p th:text="${mensaje}"></p>
        <p>Aciertos: <span th:text="${aciertos}"></span></p>
        <p>Fallos: <span th:text="${fallos}"></span></p>
        <h4 class="pregunta" th:text="${pregunta.question}"></h4>
        <a th:href="'/juego3/revisar/' + ${pregunta.id} + '/' + ${pregunta.correct_answer} + '/' + ${contador}">
            <button id="botonPrimero" class="botonJuego" th:text="${pregunta.correct_answer}"></button></a> <br>

        <a th:href="'/juego3/revisar/' + ${pregunta.id} + '/' + ${pregunta.incorrect_answer_a} + '/' + ${contador}">
            <button  class="botonJuego" th:text="${pregunta.incorrect_answer_a}"></button></a> <br>

        <a th:href="'/juego3/revisar/' + ${pregunta.id} + '/' + ${pregunta.incorrect_answer_b} + '/' + ${contador}">
            <button class="botonJuego" th:text="${pregunta.incorrect_answer_b}"></button></a> <br>

        <a th:href="'/juego3/revisar/' + ${pregunta.id} + '/' + ${pregunta.incorrect_answer_c} + '/' + ${contador}">
            <button  class="botonJuego" th:text="${pregunta.incorrect_answer_c}"></button></a> <br>
    </div>
</body>
</html>
