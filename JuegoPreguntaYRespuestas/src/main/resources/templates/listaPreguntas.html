<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Preguntas y Respuestas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>

    <h1>Suerte</h1>

    <div class="container">
        <div class="divpreguntas" th:each="listarPregunta : ${list}">
            <h1 th:text="${pregunta.getEnunciado()}"></h1>
            <button th:text="${pregunta.getR1()}"></button>
            <button th:text="${pregunta.getR2()}"></button>
            <button th:text="${pregunta.getR3()}"></button>
            <button th:text="${pregunta.getR4()}"></button>
        </div>
    </div>


</body>
</html>
